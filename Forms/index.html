<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <title>Form Challenge</title>
</head>
<body>
    <form action="#" class="form-container">
        <h1 class="card-heading">Get In Touch</h1>
        <div class="form-group">
          <label for="first-name" class="label">First Name</label>
          <input id="first-name" class="input-field" type="text" name="first-name" required>
        </div>
        <div class="form-group">
          <label for="surname" class="label">Surname</label>
          <input id="surname" class="input-field" type="text" name="surname" required>
        </div>
        <div class="form-group">
          <label for="email" class="label" >Email</label>
          <input id="email" class="input-field" type="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message" class="label">Message</label>
          <textarea name="message" id="message" class="input-field" required></textarea >
        </div>
        <div >
          <button class="submit-button" type="submit">Send a message</button>
    </div>
    
</body>
</html>
